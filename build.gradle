apply plugin: 'scala'
apply plugin: 'eclipse'
apply plugin: 'idea'

tasks.withType(ScalaCompile) {
      scalaCompileOptions.useAnt = false
}

repositories { 
  mavenCentral()
}

dependencies { 
  compile 'org.scala-lang:scala-library:2.10.3'
  testCompile 'org.scalatest:scalatest_2.10:2.0.RC1'
  testCompile 'org.scalacheck:scalacheck_2.10:1.+'
  testCompile 'junit:junit:4.11'
}
